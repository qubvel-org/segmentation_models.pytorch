language: python

stages:
  - Lint check
  - Test

jobs:
  include:
    - stage: Lint check
      python: "3.6"
      before_install: # Nothing to do
      install: pip install flake8
      script: flake8
      after_success: # Nothing to do

    - stage: Test
      python: "3.6"
      before_install:
        - sudo apt-get update
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda update -q conda
        - conda info -a
        - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytorch cpuonly -c pytorch
        - source activate test-environment

      install:
        - pip install pytest pytest-cov codecov
        - pip install .

      script:
        - py.test --cov segmentation_models_pytorch --cov-report term-missing -vvv tests/

      after_success:
        - codecov

      deploy:
        provider: pypi
        user: qubvel
        password:
          secure: 
        on:
          tags: true
        skip_existing: true
        distributions: "sdist bdist_wheel"

