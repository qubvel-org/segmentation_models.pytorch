repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: [ --config=pyproject.toml ]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      args: [ --config=.flake8 ]
      additional_dependencies: [ flake8-docstrings==1.6.0 ]